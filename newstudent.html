<!--This page is for the entering of parameters for a new student into the student_info database-->
<html>
<head>Basic Information (step 1 of 2)</head>
<body>
<form action='newStudent.php' method='post' name='form1'>

<br/>

<!--Get student ID-->
StudentID:<input type='test' name='newStudentID'><br/><br/>

<!--Get Student Last Name-->
First Name:<input type='text' name='newStudentFirstName'><br/><br/>

<!--Get Student Middle Initial-->
Middle Initial:<input type='text' name='newStudentMiddleInitial'><br/><br/>

<!--Get Student Last Name-->
Last Name:<input type='text' name='newStudentLastName'><br/><br/>

<!--Get Student Email-->
Email:<input type='text' name='newStudentEmail'><br/><br/>

Password (Will be used if changes for advising are needed):<br/>

				<option value='Chemistry BS'>Chemistry BS</option>
				<option value='Chemistry Education BA'>Chemistry Education BA</option>
			</select>
			
<!--Submit button-->
<input type='submit'>	
</form>
</body>
</html>
